version: "3.9"

services:
 backend:
  build: .
  container_name: django
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
   - .:/core
  ports:
   - "8000:8000"

 smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '5000:80'
      - '25:25'
      - '143:143'
    volumes:
        - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev


volumes:
  smtp4dev-data:
